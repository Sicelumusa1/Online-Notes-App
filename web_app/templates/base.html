<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vollkorn:ital@1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
  <title>{% block title %}Online Notes{% endblock %}</title>
</head>
<body>
  <!-- Nav Bar -->
<nav role="navigation" class="navbar navbar-custom navbar-expand-lg fixed-top small shadow-lg-mb-3" id="mynav">
  <div class="container-fluid">
    <a href="" class="navbar-brand">Online Notes</a>
    <button type="button"
      title="Toggle-btn"
      class="navbar-toggler border-0"
      data-bs-toggle="collapse"
      data-bs-target="#navbar_content"
      aria-controls="navbar_content"
      aria-expanded="false"
      aria-labelledby="Toggle Navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar_content">
      <ul class="navbar-nav me-auto mb-lg-0">
        <li class="nav-item">
          <a href="/home" class="nav-link active" aria-current="page">Home</a></li>
        <li class="nav-item">
          <a href="/help" class="nav-link">Help</a></li>
        <li class="nav-item">
          <a href="/contact_us" class="nav-link">Contact us</a>
        </li>
      </ul>
      <div class="d-flex align-items-between">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>
<div class="container">
  {% block content %}Page content{% endblock %}
</div>

  <!-- Footer -->
  <div class="footer">
      <p>gabuza.tech &copy; 2023</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
