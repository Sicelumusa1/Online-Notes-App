{% extends "base.html" %}
{% block title %}My Notes{% endblock %}

{% block content %}

    <div class="col-6-lg">
      <button title="add_note" id="add_note" type="button" class="btn btn-small signup-color me-auto">Add Note</button>
      <button title="edit" id="edit" type="button" class="btn btn-small signup-color">Edit</button>
      <button title="edit" id="all_notes" type="button" class="btn btn-small signup-color me-auto">All Notes</button>

    </div>
  </div>
{% endblock %}
