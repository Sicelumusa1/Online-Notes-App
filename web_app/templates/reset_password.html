{% extends "base.html" %}
{% block title %}Profile{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-offset-3 col-6" id="reset">
    {% include "_errors.html" %}
    <form action="{{ url_for('auth.reset_password_tokenized', token=token) }}" method="POST">
      <div class="form-group">
        <label for="your_pass"></label>
        <input type="password" name="new_tokenised_password" class="form-control" id="your_pass" placeholder="Choose New Password">
      </div>
      <div class="form-group">
        <label for="your_pass_conf"></label>
        <input type="password" name="new_tokenised_password2" class="form-control" id="your_pass_conf" placeholder="Confirm New Password">
      </div>
      <div>
        <button type="submit" class="btn btn-sm signup-color">Submit</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
