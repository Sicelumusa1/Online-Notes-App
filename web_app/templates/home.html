{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<div id="home">
  <h1>Online Notes App</h1>
  <p>Take your notes with you wherever you go.</p>
  <p>Easy to use. Protect and organize your notes!</p>
  <!-- <button title="Signup" class="btn signup signup-color" type="button">Sign up, it's free</button> -->
  <a 
    href="#" 
    class="btn signup signup-color"
    data-bs-toggle="modal"
    data-bs-target="#signup">Sign up, it's free</a>
</div>

<!--Signup Modal-->
<div class="modal fade" id="signup" data-bs-backdrop="static" tabindex="-1" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content">
    <div class="modal-header text-bg-light">
      <h5 class="modal-title">Signup and Start Using Our Online Notes App</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body p-0">
      <form action="">
        <div class="form-group">
          <label for="u_name"></label>
          <input type="text" class="form-control" id="u_name" placeholder="Username" autofocus>
        </div>
        <div class="form-group">
          <label for="u_email"></label>
          <input type="email" class="form-control" id="u_email" placeholder="Email Address">
        </div>
        <div class="form-group">
          <label for="u_pass"></label>
          <input type="password" class="form-control" id="u_pass" placeholder="Choose Password">
        </div>
        <div class="form-group">
          <label for="u_pass_conf"></label>
          <input type="password" class="form-control" id="u_pass_conf" placeholder="Confirm Password"> 
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <a 
        href="#"
        type="submit"
        class="btn btn-sm signup-color"
        data-bs-toggle="modal"
        data-bs-target="#">
        Sign up
      </a>
      <a href="#" class="btn btn-sm btn-secondary" data-bs-dismiss="modal" aria-label="Close">
        Cancel
      </a>
    </div>
  </div>
</div>
</div>
<!--Signup Modal-->
{% endblock %}
